<body>
    
    <div class="container">
        <div id="app">

            <br><br><br>
            <div class="col-md-6 offset-md-3">
                <form v-on:submit.prevent="addTodo">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Todo" v-model="todoText" ref="input">
                        <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Add</button>
                        </div>
                    </div>
                </form>

                <ul class="list-group">
                    <li class="list-group-item noselect" v-for="(todo, index) in todos">
                        <!--
                        <i v-show="todo.done" class="fa fa-check-square-o" aria-hidden="true" style="margin-right: 25px;" v-on:click="checkTodo(index)"></i>
                        <i v-show="!todo.done" class="fa fa-square-o" aria-hidden="true" style="margin-right: 25px;" v-on:click="checkTodo(index)"></i>
                        -->
                        <input type="checkbox" v-model="todo.done" style="margin-right: 25px;" v-on:click="checkTodo(index)">
                        <span v-bind:class="[todo.done ?  'lineThrough' : '']">{{todo.text}}</span> 
                        <span class="pull-right" v-on:click="removeTodo(index)"><b>x</b></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
